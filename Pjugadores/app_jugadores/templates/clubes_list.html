{% extends "index.html" %}
{% load static %}
{% block content %}

<h2>Lista de Clubes</h2>
<a class="card_custom" href="{% url 'clubes-list' %}">Crear nuevo Club</a>
<hr></hr>
<ul>
    {% for clu in club %}
    <li>
        {{clu}}
        (
        <a href="{% url 'clubes-detail' clu.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        <a href="{% url 'clubes-update' clu.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'clubes-delete' clu.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
