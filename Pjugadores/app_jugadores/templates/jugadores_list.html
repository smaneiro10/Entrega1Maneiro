{% extends "index.html" %}
{% load static %}
{% block content %}

<h2>Lista de Jugadores</h2>
<a class="card_custom" href="{% url 'jugadores-list' %}">Crear nuevo Jugador</a>
<hr></hr>
<ul>
    {% for jugador in jugadores %}
    <li>
        {{jugador}}
        (
        <a href="{% url 'jugadores-detail' jugador.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        <a href="{% url 'jugadores-update' jugador.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'jugadores-delete' jugador.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
